<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2410206_4uix04nggqq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="sidebar-toggle" id="sidebar-toggle">☰</button>
    <div class="sidebar" id="sidebar">
        <h2>导航</h2>
        <ul>
            <li><a href="index.html"><i class="iconfont icon-home"></i> 关于我们</a></li>
            <li><a href="memories.html"><i class="iconfont icon-photo"></i> 我们的记忆</a></li>
            <li><a href="timeline.html"><i class="iconfont icon-time"></i> 时间轴</a></li>
        </ul>
    </div>
    <div class="container" id="main-content">
        <header>
            <h1>我们的爱情故事</h1>
        </header>
        <section class="section">
            <h2>小猫和小狗在一起已经</h2>
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">0</span>
                    <span class="countdown-label">天</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">0</span>
                    <span class="countdown-label">小时</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">0</span>
                    <span class="countdown-label">分钟</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">0</span>
                    <span class="countdown-label">秒</span>
                </div>
            </div>
        </section>
        <section class="section">
            <h2>我们的时间轴</h2>
            <ul>
                <!-- 这里是时间轴的内容 -->
            </ul>
        </section>
    </div>
    <footer>
        <p>© 2024 我们的爱情故事</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
    <script>
        function updateCountdown() {
            const startDate = new Date('2023-10-13T00:00:00'); // 请将此日期改为你们在一起的开始日期
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        }

        setInterval(updateCountdown, 1000);
        document.addEventListener('DOMContentLoaded', updateCountdown);
    </script>
</body>
</html>
