    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2410206_4uix04nggqq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="sidebar-toggle" id="sidebar-toggle">☰</button>
    <div class="sidebar" id="sidebar">
        <h2>导航</h2>
        <ul>
            <li><a href="index.html"><i class="iconfont icon-home"></i> 关于我们</a></li>
            <li><a href="memories.html"><i class="iconfont icon-photo"></i> 我们的记忆</a></li>
            <li><a href="timeline.html"><i class="iconfont icon-time"></i> 时间轴</a></li>
        </ul>
    </div>
    <div class="container" id="main-content">
        <header>
            <h1>我们的爱情故事</h1>
        </header>
        <section class="section">
            <h2>关于我们</h2>
            <p>这里是我们爱情故事的开始……</p>
        </section>
    </div>
    <footer>
        <p>© 2024 我们的爱情故事</p>
    </footer>
    <div class="background-music-container">
        <div class="vinyl-container">
            <div class="vinyl-record">
                <img src="cover1.jpg" alt="Album Cover" class="album-cover">
                <div class="vinyl-center">
                    <button id="play-pause" class="music-button"><i class="fas fa-play"></i></button>
                </div>
            </div>
            <div class="tonearm" id="tonearm"></div>
        </div>
        <div class="music-controls">
            <button id="prev-track" class="music-button"><i class="fas fa-backward"></i></button>
            <button id="next-track" class="music-button"><i class="fas fa-forward"></i></button>
        </div>
        <input type="range" id="progress-bar" min="0" max="100" value="0" class="progress-bar">
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1" class="volume-slider">
    </div>

    <audio id="background-music">
        <source src="music1.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
